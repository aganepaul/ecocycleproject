<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection History</title>
    <link rel="stylesheet" href="waste-collection-history.css">
</head>
<body>
    <header>
        <h1>Waste Collection History</h1>
    </header>

    <main>
        <section class="history-container">
            <h2>Your Past Collections</h2>
            <table id="collection-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Type of Waste</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Collection data will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="waste-collection-history.js"></script>
</body>
</html>
