<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="user-profile.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <main>
        <section class="profile-form">
            <h2>Edit Profile</h2>
            <!-- Profile Picture Upload -->
            <div class="profile-picture">
                <img id="profile-pic-preview" src="default-avatar.png" alt="Profile Picture" />
                <input type="file" id="profile-pic-upload" accept="image/*" />
            </div>

            <form id="user-profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="123 Green Road" required>

                <h3>Change Password</h3>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <h3>Notification and Privacy Settings</h3>
                <!-- Additional Settings -->
                <label for="notifications">Receive Notifications:</label>
                <input type="checkbox" id="notifications" name="notifications" checked>

                <label for="private-profile">Make Profile Private:</label>
                <input type="checkbox" id="private-profile" name="private-profile"><br>

                <label for="data-sharing">Allow Data Sharing for Research:</label>
                <input type="checkbox" id="data-sharing" name="data-sharing"><br><br>

                <button type="submit">Save Changes</button>
            </form>

            <p id="form-message" class="hidden"></p>
        </section>
    </main>

    <script src="user-profile.js"></script>
</body>
</html>
