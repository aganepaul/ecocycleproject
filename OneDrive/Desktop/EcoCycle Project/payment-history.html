<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <link rel="stylesheet" href="payment-history.css">
</head>
<body>
    <header>
        <h1>Payment History</h1>
    </header>

    <main>
        <section class="payment-history-container">
            <h2>Your Payment Transactions</h2>
            <table id="payment-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Payment Method</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payment data will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="payment-history.js"></script>
</body>
</html>
